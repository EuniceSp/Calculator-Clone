<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section>
			<div class="calculator">
				<div class="results">
					<div id="output">

					</div>
				</div>
				<div class="buttons">
					<div class="ac-div">
						<button id="ac" class="ac">AC</button>
					</div>
					<div class="del-div">
						<button id="del" class="del">DEL</button>
					</div>
					<div class="entre-div">
						<button id="entre" class="entre">รท</button>
					</div>
					<div class="n1-div">
						<button id="n1" class="n1">1</button>
					</div>
					<div class="n2-div">
						<button id="n2" class="n2">2</button>
					</div>
					<div class="n3-div">
						<button id="n3" class="n3">3</button>
					</div>
					<div class="por-div">
						<button id="por" class="por"> * </button>
					</div>
					<div class="n4-div">
						<button id="n4" class="n4">4</button>
					</div>
					<div class="n5-div">
						<button id="n5" class="n5">5</button>
					</div>
					<div class="n6-div">
						<button id="n6" class="n6">6</button>
					</div>
					<div class="mas-div">
						<button id="mas" class="mas"> + </button>
					</div>
					<div class="n7-div">
						<button id="n7" class="n7">7</button>
					</div>
					<div class="n8-div">
						<button id="n8" class="n8">8</button>
					</div>
					<div class="n9-div">
						<button id="n9" class="n9">9</button>
					</div>
					<div class="menos-div">
						<button id="menos" class="menos">-</button>
					</div>
					<div class="punto-div">
						<button id="punto" class="punto">.</button>
					</div>
					<div class="n0-div">
						<button id="n0" class="n0">0</button>
					</div>
					<div class="igual-div">
						<button id="igual" class="igual">=</button>
					</div>
				</div>
			</div>
		</section>

		<script src="calculator.js"></script>
	</body>
</html>
